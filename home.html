<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css"/>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #e3f2fd, #cfd8dc);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Bubble background */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(0, 0, 0, 0.5); /* darker bubbles */
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Home box animation */
    .home-box {
      background: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 70%;
      max-width: 700px;
      text-align: center;
      opacity: 0;
      transform: translateY(100%);
      animation: slideUp 1.5s ease forwards;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(100%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .home-box h1 {
      margin-bottom: 15px;
      color: #333;
    }

    .home-box p {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="bubbles"></div>

  <div class="home-box">
    <h1>ðŸŽ“ Welcome to Student Portal</h1>
    <p>
      This is the home page of your portal.  
      Explore notes, papers, and useful study resources to boost your learning journey.
    </p>
    <button class="next-btn" onclick="goTohome()">Next</button>
    <script>
      function goTohome() {
        window.location.href = "/index.html";
      }
    </script>
  </div>
  <script>
    // Generate more bubbles
    const bubbles = document.querySelector('.bubbles');
    for (let i = 0; i < 50; i++) {  // more bubbles
      let bubble = document.createElement('div');
      bubble.classList.add('bubble');
      let size = Math.random() * 60 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = (10 + Math.random() * 12) + 's';
      bubbles.appendChild(bubble);
    }
  </script>
  <script src="login.js"></script>
</body>
</html>
